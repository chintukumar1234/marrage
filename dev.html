<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Admin Dashboard</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    display:flex;
    background:#0f172a;
    color:#fff;
    min-height:100vh;
}

/* Sidebar */
.sidebar{
    width:220px;
    background:#1e293b;
    padding:30px 20px;
    display:flex;
    flex-direction:column;
}

.sidebar h2{
    margin-bottom:40px;
    text-align:center;
    color:#38bdf8;
}

.sidebar a{
    text-decoration:none;
    color:#cbd5e1;
    padding:12px;
    margin-bottom:10px;
    border-radius:8px;
    transition:0.3s;
}

.sidebar a:hover{
    background:#334155;
    color:#fff;
}

/* Main Content */
.main{
    flex:1;
    padding:30px;
}

/* Navbar */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}

.navbar h1{
    font-size:22px;
}

.profile{
    background:#1e293b;
    padding:10px 15px;
    border-radius:30px;
}

/* Cards */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-bottom:40px;
}

.card{
    background:#1e293b;
    padding:25px;
    border-radius:15px;
    transition:0.3s;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.card:hover{
    transform:translateY(-8px);
    background:#334155;
}

.card h3{
    font-size:14px;
    margin-bottom:10px;
    color:#94a3b8;
}

.card span{
    font-size:30px;
    font-weight:bold;
}

/* Upload Section */
.upload-card{
    background:#1e293b;
    padding:25px;
    border-radius:15px;
    text-align:center;
}

.upload-btn{
    display:inline-block;
    
    padding:20px 100px;
    background:#38bdf8;
    border-radius:10px;
    cursor:pointer;
    color:#000;
    font-weight:bold;
    transition:0.3s;

}

.upload-btn:hover{
    background:#0ea5e9;
}

input[type="file"]{
    display:none;
}

/* Image Preview */
.preview img{
    margin-top:20px;
    max-width:250px;
    border-radius:15px;
    display:none;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

/* Responsive */
@media(max-width:768px){
    .sidebar{
        display:none;
    }
    .upload-btn{
        padding:16px 90px;
        margin-top:10px;
    }
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Bookings</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
</div>

<!-- Main Content -->
<div class="main">

    <div class="navbar">
        <h1>Dashboard Overview</h1>
        <div class="profile">ðŸ‘¤ Admin</div>
    </div>

    <!-- Stats Cards -->
    <div class="cards">
        <div class="card">
            <h3>Total Booked</h3>
            <span>120</span>
        </div>

        <div class="card">
            <h3>Processing</h3>
            <span>45</span>
        </div>

        <div class="card">
            <h3>Completed</h3>
            <span>75</span>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="upload-card">
        <label for="fileUpload" class="upload-btn">Upload Image</label>
        <label for="fileUpload" class="upload-btn">Upload Videos</label>
         <label for="fileUpload" class="upload-btn">Upload Image</label>
        <input type="file" id="fileUpload" accept="image/*">

        <div class="preview">
            <img id="previewImage">
        </div>
    </div>

</div>

<script type="module">
import { getDatabase,ref,push} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
const firebaseConfig = {
  apiKey: "AIzaSyCsZcn4VPhpnlgU0K_NPHPINjq9Qi5iVT8",
  authDomain: "mydatabase-e7c01.firebaseapp.com",
  databaseURL: "https://mydatabase-e7c01-default-rtdb.firebaseio.com",
  projectId: "mydatabase-e7c01",
  storageBucket: "mydatabase-e7c01.firebasestorage.app",
  messagingSenderId: "447471871540",
  appId: "1:447471871540:web:d48721caa65174b1598c61",
  measurementId: "G-80M4PND75H"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const fileUpload = document.getElementById("fileUpload");
const previewImage = document.getElementById("previewImage");

fileUpload.addEventListener("change", function(){
    const file = this.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(){
            previewImage.src = reader.result;
            previewImage.style.display = "block";
            // Save the image data to Firebase
            push(ref(database, 'uploads'), {
                imageData: reader.result
            });
        }
        reader.readAsDataURL(file);
    }

});

</script>

</body>
</html>
